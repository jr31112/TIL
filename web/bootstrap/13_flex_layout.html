<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .contents {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main {
      display: flex;
      height: 100%;
    }

    nav {
      height: 100px;
      background-color: wheat;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    aside {
      height: 100%;
      width: 300px;
      background: royalblue;
    }

    section {
      height: 100%;
      background: pink;
      flex-grow: 1;
    }

    footer {
      /* block에서는 margin-top: auto는 불가능 */
      height: 100px;
      width: 100%;
      background-color: wheat;
      margin-top: auto;
    }
  </style>
</head>

<body>
  <div class="contents">
    <nav>
      <div class="logo">logo입니다.</div>
      <div class="items">아이템입니다.</div>
    </nav>
    <div class="main">
      <aside>aside</aside>
      <section>section</section>
    </div>
    <footer>
      이곳은 푸터 입니다.
    </footer>
  </div>

</body>

</html>
